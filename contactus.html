<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="alpha">
        <header>


            <section class="maintitle">
                <h1 class="topHeader display-1"> Canyon Villa</h1>
                <p><small>Bed and Breakfast Inn of Sedona</small></p>
            </section>

            <nav class="navbar navbar-expand-lg bg-body-tertiary "
                data-bs-theme="light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Navigation</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="aboutus.html">About Us</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Rooms
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="rooms.html">View Rooms</a></li>
                                    <li><a class="dropdown-item" href="contactus.html">Booking Reservation</a></li>

                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">Contact Us</a>
                            </li>
                        </ul>

                    </div>
                </div>
            </nav>
        </header>

        <div class="maincontent">
            <section>
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputfname4" class="form-label">First Name</label>
                      <input type="fname" class="form-control" id="inputfname4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputlname4" class="form-label">Last Name</label>
                      <input type="lname" class="form-control" id="inputlname4">
                    </div>
                    <div class="col-md-4">
                      <label for="inputDate" class="form-label">Date of Stay</label>
                      <input type="date" class="form-control" id="inputDate">
                    </div>
                    <div class="col-md-4">
                      <label for="inputNumber" class="form-label">Additional Guest</label>
                      <input type="number" class="form-control" id="inputNumber" min="0" max="10" placeholder="Groups more than 10 Please Call">
                    </div>
                    <div class="col-md-4">
                      <label for="inputPhone" class="form-label">Phone Number</label>
                      <input type="tel" class="form-control" id="inputPhone" placeholder="928-325-1532">
                    </div>
                    <div class="col-12">
                      <label for="inputComment" class="form-label">Additional Comments</label>
                      <input type="text" class="form-control" id="inputComment">
                    </div>

                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
            </section>
            
        </div>

        <!-- Alpha container end -->
    </div>

    <footer>
        Canyon Villa B&B | location, contact , phone
    </footer>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

    <script src="script.js"></script>
</body>
